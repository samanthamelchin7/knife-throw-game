<!DOCTYPE html>
<html>
<head>
    <title>Knife Game</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body style="margin:0; padding:20px;">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [knives, setKnives] = React.useState([]);
const addKnife = (e) => {
            const rect = e.target.getBoundingClientRect();
            setKnives([...knives, {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top,
                id: Date.now()
            }]);
        };

        return (
            <div>
                <button 
                    onClick={() => setKnives([])}
                    style={{padding: '10px', marginBottom: '10px', backgroundColor: 'red', color: 'white', border: 'none', borderRadius: '4px', cursor: 'pointer'}}
                >
                    Clear All
                </button>
                <div 
                    onClick={addKnife}
                    style={{
                        width: '800px',
                        height: '500px',
                        border: '2px solid black',
                        backgroundImage: 'url("https://i.imgur.com/lH1mWKH.jpg")',
                        backgroundSize: 'cover',
                        position: 'relative',
                        cursor: 'crosshair'
                    }}
                >
                    {knives.map(knife => (
                        <div
                            key={knife.id}
                            style={{
                                position: 'absolute',
                                left: knife.x,
                                top: knife.y,
                                width: '10px',
                                height: '40px',
                                backgroundColor: 'silver',
                                transform: 'rotate(45deg)',
                                transition: 'all 0.5s ease-out',
                                transformOrigin: 'center'
                            }}
                        />
                    ))}
                </div>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
